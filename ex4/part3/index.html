<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle and Box Animation</title>

  <!-- Link to the p5.js library (from CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>

  <!-- Link to your custom particle.js file (where Particle and Box classes are defined) -->
  <script src="particle.js"></script>

  <!-- Link to your custom script.js file (for setting up the canvas and running the animation) -->
  <script src="script.js"></script>

</head>
<body>
  <h1>Particle and Box Animation</h1>
  <p>This animation shows a moving circle and a moving square on the canvas.</p>
</body>
</html>
