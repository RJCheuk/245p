<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulated Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabs">
        <div class="tabs__sidebar">
            <button class="tabs__button tabs__button--active">tab #1</button>
            <button class="tabs__button">tab #2</button>
            <button class="tabs__button">tab #3</button>
        </div>

        <div class="tabs__content tabs__content--active">content1</div>
        <div class="tabs__content">content2</div>
        <div class="tabs__content">content3</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
